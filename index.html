<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术专注</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .centered-image {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .centered-text {
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <img src="background1" alt="背景图片" class="centered-image">
    <div class="centered-text">
        <p>我们只做技术</p>
        <p>We Focus on Technology</p>
    </div>
</body>
</html>
