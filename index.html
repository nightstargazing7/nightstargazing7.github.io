<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中英文切换示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            background-image: url('background1.jpg'); /* 背景图片 */
            background-size: cover; /* 背景填满页面 */
            background-position: center; /* 背景居中 */
        }
        .centered-text {
            text-align: center;
            font-size: 2em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 提高文字可读性 */
        }
        .switch-button {
            position: absolute;
            top: 10%;
            right: 10%;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .switch-button:hover {
            background-color: #0056b3;
        }
        .resource-button {
            position: absolute;
            bottom: 10%; /* 将按钮放在页面底部 */
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
            transition: background-color 0.3s ease;
        }
        .resource-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <!-- 中英文内容 -->
    <div class="centered-text">
        <p id="content-cn">我们只做技术</p>
        <p id="content-en" style="display: none;">We Focus on Technology</p>
    </div>

    <!-- 切换语言按钮 -->
    <button class="switch-button" id="language-switch">Switch to English</button>

    <!-- 链接到技术资料页面的按钮 -->
    <a href="resources.html" class="resource-button" id="resource-button">
        技术资料
    </a>

    <script>
        const contentCn = document.getElementById('content-cn');
        const contentEn = document.getElementById('content-en');
        const switchButton = document.getElementById('language-switch');
        const resourceButton = document.getElementById('resource-button');
        let isChinese = localStorage.getItem('language') !== 'en'; // 默认语言

        // 初始化语言
        function initializeLanguage() {
            if (!isChinese) {
                contentCn.style.display = 'none';
                contentEn.style.display = 'block';
                switchButton.textContent = '切换到中文';
                resourceButton.textContent = 'Technical Resources';
            }
        }

        // 切换语言
        switchButton.addEventListener('click', () => {
            if (isChinese) {
                contentCn.style.display = 'none';
                contentEn.style.display = 'block';
                switchButton.textContent = '切换到中文';
                resourceButton.textContent = 'Technical Resources';
                localStorage.setItem('language', 'en'); // 保存语言选择
                isChinese = false;
            } else {
                contentCn.style.display = 'block';
                contentEn.style.display = 'none';
                switchButton.textContent = 'Switch to English';
                resourceButton.textContent = '技术资料';
                localStorage.setItem('language', 'zh'); // 保存语言选择
                isChinese = true;
            }
        });

        initializeLanguage(); // 初始化页面语言
    </script>
</body>
</html>
