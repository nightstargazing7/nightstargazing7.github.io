<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主流新闻网站导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>主流新闻网站导航</h1>
    <ul>
        <li><a href="https://news.sina.com.cn" target="_blank">新浪新闻</a></li>
        <li><a href="https://news.qq.com" target="_blank">腾讯新闻</a></li>
        <li><a href="https://news.163.com" target="_blank">网易新闻</a></li>
        <li><a href="https://news.sohu.com" target="_blank">搜狐新闻</a></li>
        <li><a href="https://news.ifeng.com" target="_blank">凤凰网</a></li>
    </ul>
</body>
</html>
