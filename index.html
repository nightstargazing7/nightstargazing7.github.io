<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中英文切换示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 使页面高度占满屏幕 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            background-image: url('background1.jpg'); /* 背景图片 */
            background-size: cover; /* 背景填满页面 */
            background-position: center; /* 背景居中 */
        }
        .centered-text {
            text-align: center;
            font-size: 2em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 提高文字可读性 */
        }
        .switch-button {
            position: absolute;
            top: 10%;
            right: 10%;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .switch-button:hover {
            background-color: #0056b3;
        }
        .download-link {
            position: absolute;
            bottom: 10%; /* 将下载链接放在页面底部 */
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            font-size: 1.2em;
            color: #007bff; /* 链接颜色 */
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .download-link:hover {
            background-color: #007bff; /* 鼠标悬停时改变背景色 */
            color: white; /* 改变文字颜色 */
        }
    </style>
</head>
<body>
    <!-- 中英文内容 -->
    <div class="centered-text">
        <p id="content-cn">我们只做技术</p>
        <p id="content-en" style="display: none;">We Focus on Technology</p>
    </div>

    <!-- 切换语言按钮 -->
    <button class="switch-button" id="language-switch">Switch to English</button>

    <!-- 下载链接 -->
    <a href="download1.pdf" class="download-link" id="download-link" download="design-diagram.pdf">
        两兆网风力发电机图纸
    </a>

    <script>
        // 获取 DOM 元素
        const contentCn = document.getElementById('content-cn');
        const contentEn = document.getElementById('content-en');
        const switchButton = document.getElementById('language-switch');
        const downloadLink = document.getElementById('download-link');

        // 当前语言状态
        let isChinese = true;

        // 切换语言函数
        switchButton.addEventListener('click', () => {
            if (isChinese) {
                // 切换到英文
                contentCn.style.display = 'none';
                contentEn.style.display = 'block';
                switchButton.textContent = '切换到中文'; // 按钮显示中文提示
                downloadLink.textContent = 'Wind Turbine Design Diagram';
                isChinese = false;
            } else {
                // 切换到中文
                contentCn.style.display = 'block';
                contentEn.style.display = 'none';
                switchButton.textContent = 'Switch to English'; // 按钮显示英文提示
                downloadLink.textContent = '两兆网风力发电机图纸';
                isChinese = true;
            }
        });
    </script>
</body>
</html>
